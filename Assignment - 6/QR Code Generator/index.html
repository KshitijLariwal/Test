<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="qr-generator">
      <h1>QR Code Generator</h1>
      <p class="subtitle">Convert text or URLs into QR codes instantly</p>

      <div class="input-group">
        <input 
          type="text" 
          id="qrInput" 
          class="input-field" 
          placeholder="Enter text or URL..." 
          autocomplete="off"
        >
        <button id="generateBtn" class="btn-generate">Generate QR</button>
      </div>

      <div id="errorMsg" class="error-message"></div>

      <div id="qrContainer" class="qr-container hidden">
        <div class="qr-display">
          <img id="qrImage" src="" alt="QR Code">
        </div>
        <div class="actions">
          <button id="downloadBtn" class="btn-action">â¬‡ï¸ Download</button>
          <button id="copyBtn" class="btn-action">ğŸ“‹ Copy Image</button>
        </div>
      </div>

      <div id="loadingSpinner" class="spinner hidden"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
